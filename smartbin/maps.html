<script>
    var locations=[
        [17.596298634163396, 78.4523400597311,"HITAM FOOTBALL GROUND<br> FILLED STSTUS OF BIN"],
        [17.596059725824386, 78.45256163592077," HITAM MAIN BLOCK <br> FILLED STATUS OF BIN"],
        ]
    var map = L.map('map').setView([17.59000, 78.45000], 15);
    

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
       for(var i=0;i<locations.length;i++){

        new L.marker([locations[i][0],locations[i][1]])
        .bindPopup(locations[i][2]).addTo(map)
        
    }
    map.setView([17.59650, 78.44500])
       
</script>
